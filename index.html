<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="front.js"></script>

    <link rel="stylesheet" type='text/css' href="style.css">
    <title>Barcode Generator</title>
</head>
<body>
    <div id="title">
        <h1>Barcode Generator</h1>
    </div>
    <div class="barcode-container">
        <img id="barcode"></img>
        <span id="invalid" style="display: none;">Not valid data for this barcode type!</span>
    </div>
    <br> </br>
    <input value="EXAMPLE" type="text" id="codice" placeholder="inserire codice" maxlength="128"  minlength="0" required oninput="allowOnlyNumbers(this)"/>
    <div>
    <select id="type" onchange="inputControl()">
        <option value="CODE128">code128</option>
        <option value="EAN13">ean-13</option>
        <option value="EAN8"> ean-8</option>
    </select>
    <button onclick="genera()">genera</button>
    </div>
    <script type="text/javascript">
        genera();
    </script>
</body>
</html>
